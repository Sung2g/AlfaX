
<!DOCTYPE html>
<html lang="en">
<head>
  <title>AlfaX</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../CSS/login_page.css">
  <link rel="stylesheet" href="../CSS/util.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/home_page.css">
</head>
<body>
  <section>
  <div class="navigation-wrap bg-light start-header start-style">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-light">

                    <a class="navbar-brand" href="home_page.html" target="_self"><img src="/img/images/logo.png" alt=""></a>
                    AlfaX Multi Platform
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto py-4 py-md-0">

                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a id="headerogin" class="nav-link" href="login_page.html">Giriş Yap</a>
                            </li>
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a id="headerRegister" class="nav-link" href="register_page.html">Üye Ol</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
</section>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="/img/images/logo.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" id="loginform">
					<span class="login100-form-title">
						Üye Girişi
            <div id="messageContainer"></div>
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" id="emailorusername" placeholder="Email veya Kullanıcı Adı">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" id="password" placeholder="Şifre">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button id="logginbutton" type="button" class="login100-form-btn">
            Giriş Yap
          </button>
        </div>

        <div class="text-center p-t-12">
						<span class="txt1">
							Unuttum
						</span>
          <a class="txt2" href="#">
            Kullanıcı Adı / Şifre?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="register_page.html">
            Hesabını Oluştur
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
      
    </div>
  </div>
</div>


<script src="../Js/login_page.js"></script>
</body>
</html>
